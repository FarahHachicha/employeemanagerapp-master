name: CI
on: 
  push:  
    branches:  
      - main
jobs:  
  build:  
    runs-on: ubuntu-latest  
    steps:
      - name: Checkout source code  
        uses: actions/checkout@v2
      - name: Use Node.js  
        uses: actions/setup-node@v1  
        with:  
          node-version: '16.16.0'
      - name: Install dependencies  
        run: npm install
      - name: Lint  
        run: ng lint
      - name: Unit tests  
        run: ng test
      - name: E2E  
        run: ng e2e
      - name: Build app  
        run: ng build:prod
      - name: Inject slug/short variables  
        uses: rlespinasse/github-slug-action@v4.4.1
      - name: Upload artifact  
        uses: actions/upload-artifact@v2
        with:
          name: employeemanagerapp-${{ github.ref }}-${{ github.run_id }}-${{ github.run_number }}
          path: ./dist/employeemanagerapp
